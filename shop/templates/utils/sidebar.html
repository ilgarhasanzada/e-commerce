<div class="col-lg-3 col-md-4">
    <!-- Price Start -->
    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by price</span></h5>
    <div class="bg-light p-4 mb-30">
        <form method="get">
            <div class="d-flex">
                <input class="form-control mx-2" type="number" name="price_min" id="" placeholder="Min">
                _ <input class="form-control mx-2" type="number" name="price_max" id="" placeholder="Max">
            </div>
            
    </div>
    <!-- Price End -->
    
    <!-- Color Start -->
    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by color</span></h5>
    <div class="bg-light p-4 mb-30">
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" checked id="color-all">
                <label class="custom-control-label" for="color-all">All Color</label>
            </div>
            {% for color in colors %}
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" name="colors" value="{{color.id}}" class="custom-control-input" id="color-{{color.id}}">
                <label class="custom-control-label" for="color-{{color.id}}">{{color.title}}</label>
                <span class="badge border font-weight-normal">{{color.product_count}}</span>
            </div>
            {% endfor %}
    </div>
    <!-- Color End -->
    <!-- Size Start -->
    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by size</span></h5>
    <div class="bg-light p-4 mb-30">
        <form>
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" checked id="size-all">
                <label class="custom-control-label" for="size-all">All Size</label>
            </div>
            {% for size in sizes %}
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" name="sizes" value="{{size.id}}" id="size-{{size.id}}">
                <label class="custom-control-label" for="size-{{size.id}}">{{size.title}}</label>
                <span class="badge border font-weight-normal">{{size.product_count}}</span>
            </div>
            {% endfor %}
    </div>
    <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">Apply</button>
</form>
    <!-- Size End -->
</div>
