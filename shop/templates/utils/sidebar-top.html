{% load urlhelper %}
<div class="col-12 pb-1">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
            <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
        </div>
        <div class="ml-2">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Sorting</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href={% edit_query request sorting="-id" %}>Latest</a>
                    <a class="dropdown-item" href={% edit_query request sorting="-view_count" %}>Popularity</a>
                    <a class="dropdown-item" href={% edit_query request sorting="-stars" %}>Best Rating</a>
                </div>
            </div>
            <div class="btn-group ml-2">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Showing</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href={% edit_query request page_count=10 %}>10</a>
                    <a class="dropdown-item" href={% edit_query request page_count=20 %}>20</a>
                    <a class="dropdown-item" href={% edit_query request page_count=30 %}>30</a>
                </div>
            </div>
        </div>
    </div>
</div>
